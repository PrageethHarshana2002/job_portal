{% extends 'jobs/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
{% load static %}
<style>

    body {
        background: url('{% static "jobs/images/login-bg.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
    }


    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }


    .card {
        background-color: rgba(255, 255, 255, 0.9);
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }


    .navbar {
        position: relative;
        z-index: 1000;
    }
</style>


<div class="bg-overlay"></div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Logged Out</h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> You have been successfully logged out.
                </div>
                <p>Thank you for using our job portal.</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Log In Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
