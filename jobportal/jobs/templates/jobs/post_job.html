{% extends 'jobs/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Post a Job{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4>Post a New Job</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Post Job</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
